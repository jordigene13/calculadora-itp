<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora ITP Catalunya 2025 - START INMO</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    .container {
      background: white;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      margin-bottom: 5px;
    }
    .empresa {
      font-size: 0.9em;
      color: #555;
      margin-bottom: 20px;
    }
    input[type="number"] {
      width: 100%;
      box-sizing: border-box;
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px;
      width: 100%;
      background: #0077cc;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1em;
    }
    #resultado {
      margin-top: 20px;
      font-weight: bold;
    }
    .detalle {
      font-size: 0.95em;
      margin-top: 10px;
      padding-left: 10px;
    }
    .tramos-info {
      margin-top: 20px;
      font-size: 0.85em;
      color: #333;
      background: #eef;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Calculadora de ITP Catalunya 2025</h2>
    <div class="empresa">by START INMO</div>
    <label for="precio">Introduce el precio de compra (€):</label>
    <input type="number" id="precio" placeholder="Ej. 750000">
    <button onclick="calcularITP()">Calcular ITP</button>
    <div id="resultado"></div>
  </div>

  <script>
    function calcularITP() {
      const precio = parseFloat(document.getElementById("precio").value);
      let impuesto = 0;

      if (isNaN(precio) || precio <= 0) {
        document.getElementById("resultado").innerText = "Por favor, introduce un valor válido.";
        return;
      }

      const tramos = [
        { limite: 600000, tipo: 0.10 },
        { limite: 900000, tipo: 0.11 },
        { limite: 1500000, tipo: 0.12 },
        { limite: Infinity, tipo: 0.13 }
      ];

      let restante = precio;
      let anteriorLimite = 0;
      let detalles = "";

      for (let tramo of tramos) {
        if (precio > anteriorLimite) {
          const base = Math.min(restante, tramo.limite - anteriorLimite);
          const impTramo = base * tramo.tipo;
          impuesto += impTramo;
          detalles += `• ${base.toLocaleString('es-ES')} € al ${(tramo.tipo * 100).toFixed(0)}% = ${impTramo.toLocaleString('es-ES', { style: 'currency', currency: 'EUR' })}<br>`;
          restante -= base;
          anteriorLimite = tramo.limite;
        }
      }

      const tipoEfectivo = (impuesto / precio * 100).toFixed(2);

      document.getElementById("resultado").innerHTML =
        `ITP a pagar: <strong>${impuesto.toLocaleString('es-ES', { style: 'currency', currency: 'EUR' })}</strong><br>
         Tipo efectivo: <strong>${tipoEfectivo}%</strong><br><br>
         <div class="detalle">Detalle por tramos:<br>${detalles}</div>
         <div class="tramos-info">
           <strong>Tramos informativos ITP Catalunya 2025:</strong><br>
           • Hasta 600.000 € → 10%<br>
           • De 600.001 € a 900.000 € → 11%<br>
           • De 900.001 € a 1.500.000 € → 12%<br>
           • Más de 1.500.000 € → 13%
         </div>`;
    }
  </script>
</body>
</html>
